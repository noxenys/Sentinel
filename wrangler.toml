name = "sentinel"
main = "worker.js"
compatibility_date = "2026-01-01"

# 环境变量配置 / Environment Variables
# 请在 Cloudflare Dashboard 中配置以下变量
# TELEGRAM_TOKEN = "your-telegram-bot-token"
# CHAT_ID = "your-telegram-chat-id"
# DISCORD_WEBHOOK = "your-discord-webhook-url"
# GENERIC_WEBHOOK = "your-generic-webhook-url"

# KV存储命名空间
# 注意：如果是首次部署，请在 Cloudflare Dashboard 中手动创建 KV 并绑定，或者填入创建后的 ID
# [[kv_namespaces]]
# binding = "SENTINEL_KV"
# id = ""  # 请填入您的 KV ID，例如 "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# Cron触发器配置
[triggers]
crons = ["*/10 * * * *"]

# 兼容性标志
[compatibility_flags]
nodejs_compat = true